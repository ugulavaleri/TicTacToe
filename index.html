                    <td class="tableData">

                        <i class="i"></i>
                    </td>
                    <td class="tableData">
                        <i class="i"></i>
                    </td>
                </tr>
            </table>
            <div>
                <button id="resetButton">Reset</button>
            </div>
        </div>

        <script

            crossorigin="anonymous"
